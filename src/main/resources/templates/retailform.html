<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Barang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f7fc;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar a {
        color: white;
      }
      .container {
        margin-top: 10%;
      }
      .table-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .table-container .header {
        background-color: #002f63;
        color: white;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        margin-bottom: 50px;
      }
      .table-container .btn {
        position: static;
        border-radius: 10px;
        background-color: white;
        padding: 5px;
        width: 190px;
        margin-left: 80%;
      }
      .table-container thead th {
        background-color: rgb(7, 55, 109);
        color: white;
      }
      .table-container thead th:first-child {
        border: none;
        border-top-left-radius: 10px;
      }
      .table-container thead th:last-child {
        border: none;
        border-top-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/home}">Home</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" th:href="@{/portfolio}">Profile</a>
            </li>-->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/loginapp}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="table-container">
        <div class="header">
          <h2>Items in Bar Store</h2>
          <button class="btn btn-add">Add New Item</button>
        </div>
        <table class="table table-bordered text-center">
          <thead class="thead-header">
            <tr>
              <th scope="col">No</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : {users}">
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
