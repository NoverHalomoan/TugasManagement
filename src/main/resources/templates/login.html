<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .buttonapp {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div
        th:if="${loginsukses}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <strong>Pendaftaran Berhasil!</strong> Silakan login untuk melanjutkan.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <h3 class="text-center">Login</h3>

      <form th:action="@{/loginapp}" th:object="${loginForm}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            th:field="*{email}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div th:if="${loginerror}" class="alert alert-danger">
          Invalid username or password
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a href="/serviceapp"
          ><button type="submit" class="btn btn-primary w-100 buttonapp">
            Go To App
          </button></a
        >
        <div th:if="${loginerror}">
          <a href="/registerapp">Daftar Disini</a>
        </div>
      </form>
    </div>
  </body>
</html>
