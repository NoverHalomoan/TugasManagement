<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f7fc;
      }
      .sidebar {
        background-color: #343a40;
        color: white;
        min-height: 100vh;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        padding: 12px;
        text-decoration: none;
        display: block;
        margin: 8px 0;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        margin-left: 220px;
        padding: 20px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
      }
      .card {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .card-body {
        background-color: #ffffff;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar a {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/settings}">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  

      <!-- Main Content -->
      <div class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3>
                    Welcome to Your Dashboard,
                    <span th:text="${username}">User</span>!
                  </h3>
                </div>
                <div class="card-body">
                  <h5>Your Recent Activities</h5>
                  <ul>
                    <li>Logged in successfully at 10:00 AM</li>
                    <li>Updated profile information</li>
                    <li>Viewed recent reports</li>
                  </ul>
                  <div class="mt-4">
                    <h5>Quick Links</h5>
                    <ul>
                      <li><a th:href="@{/profile}">Profile</a></li>
                      <li><a th:href="@{/settings}">Settings</a></li>
                      <li><a th:href="@{/reports}">Reports</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
