<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 400px;
      }
      .form-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Register Form -->
    <div id="register">
      <div class="form-container">
        <div
          th:if="${loginsukses}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Pendaftaran Berhasil!</strong> Silakan login untuk
          melanjutkan.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          th:if="${loginerror}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Pendaftaran gagal!</strong> Silakan Daftar Ulang.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <h3 class="text-center">Pendaftaran</h3>
        <form
          th:action="@{/registerapp}"
          th:object="${registerForm}"
          method="post"
          novalidate
        >
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              th:field="*{email}"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              th:field="*{password}"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
